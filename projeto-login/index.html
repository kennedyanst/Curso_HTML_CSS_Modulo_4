<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <title>Projeto Login - Mobile First</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Est cum deleniti ex facere veritatis impedit mollitia animi, dolore in labore expedita consequatur, quasi sed nihil, consectetur tenetur alias non itaque.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" placeholder= "Digite seu e-mail" autocomplete="email" maxlength="30">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
